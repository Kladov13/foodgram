version: '3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  backend:
    image: kladov13/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
      - redoc:/app/docs/
    depends_on:
      - db
  frontend:
    image: kladov13/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/
  gateway:
    image: kladov13/foodgram_nginx
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
      - redoc:/redoc/
    depends_on:
      - backend
      - frontend
    ports:
      - 8000:80